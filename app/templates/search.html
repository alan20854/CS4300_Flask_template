<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search" method="get" id="classform">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                C
                <font color=#EA4335>O</font>
                <font color=#FBBC05>U</font>
                R
                <font color=#34A853>S</font>
                <font color=#EA4335>E</font>
                <font color=#FBBC05>F</font>
                I
                <font color=#34A853>N</font>
                <font color=#FBBC05>D</font>
                <font color=#EA4335>E</font>
                R

            </h1>
            
            <br><br>
            
            <div class="form-group">
                <select id="class_input" type="text" name="search" form="classform" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
                <!--<input id="input" type="text" name="search" class="form-control" placeholder="Class Taken"> -->
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        <!--{% if data %}
            <h1>{{output_message}}</h1>
            {% for d in data %}  
                <br>
                <p>{{d}}</p>
            {% endfor %}
            {% endif %}-->

        </form>
        <div class="global-search">
        {% if data %}
            <h3>{{ output_message }}</h1>
            <br>
            <h3>Results</h3>
        {% endif %}
        </div>
        <div class="search-results">
            {% for k,v in data %}  
                <br>
                <p>{{k}}</p>
                <p>{{v}}
            {% endfor %}
        </div>
    </body>

</html>
